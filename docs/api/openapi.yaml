openapi: 3.0.0
info:
  title: Blood Bank Management System API
  version: 1.0.0
  description: API documentation for the Blood Bank Management System

servers:
  - url: http://localhost:3000/api
    description: Development server

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [donor, hospital, admin]
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Validation error

  /auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /users/profile:
    get:
      summary: Get current user profile
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
        '401':
          description: Unauthorized

  /inventory:
    get:
      summary: List blood inventory
      tags:
        - Inventory
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of blood units
    post:
      summary: Add blood unit
      tags:
        - Inventory
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blood_type
                - storage_location_id
              properties:
                blood_type:
                  type: string
                  enum: [A+, A-, B+, B-, O+, O-, AB+, AB-]
                collection_date:
                  type: string
                  format: date
                expiration_date:
                  type: string
                  format: date
                storage_location_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Blood unit added

  /requests:
    get:
      summary: List blood requests
      tags:
        - Requests
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of requests
    post:
      summary: Create blood request
      tags:
        - Requests
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blood_type_needed
                - units_required
              properties:
                blood_type_needed:
                  type: string
                  enum: [A+, A-, B+, B-, O+, O-, AB+, AB-]
                units_required:
                  type: integer
                urgency_level:
                  type: string
                  enum: [low, medium, high, critical]
      responses:
        '201':
          description: Request created

  /matching/donors/nearby:
    post:
      summary: Find nearby donors
      tags:
        - Matching
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - hospitalLat
                - hospitalLon
                - bloodType
              properties:
                hospitalLat:
                  type: number
                hospitalLon:
                  type: number
                bloodType:
                  type: string
                radius:
                  type: number
                  default: 10
      responses:
        '200':
          description: List of nearby donors

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

